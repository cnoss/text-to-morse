<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse Code als SVG</title>

  <link rel="stylesheet" href="./compiled-assets/styles/main.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/3.0.9/umd.js" integrity="sha512-Wu9XXg78PiNE0DI4Z80lFKlEpLq7yGjquc0I35Nz+sYmSs4/oNHaSW8ACStXBoXciqwTLnSINqToeWP3iNDGmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://sharonchoong.github.io/svg-exportJS/svg-export.min.js"></script>

  <script type="module" src="./assets/scripts/main.js" defer></script>
</head>

<body>
  <h1>Morse Code als SVG</h1>

  <main>

    <form class="input">
      <textarea data-js-text-input></textarea>

      <fieldset data-js-appearance>
        <legend>Aussehen</legend>
        <input type="radio" id="appearance" name="appearance" value="rect" checked>eckig
        <input type="radio" id="appearance" name="appearance" value="round">rund
      </fieldset>

      <fieldset data-js-size class="stepper">
        <legend>Größe</legend>
        <label>
          <input type="number" id="unit" name="size" min="1" max="30" value="20"> unit
        </label>
        <label>
          <input type="number" id="ratio" name="size" min="1" max="10" value="3" step="0.2"> ratio
        </label>
      </fieldset>

      <fieldset data-js-padding class="stepper">
        <legend>Abstand</legend>
        <label>
          <input type="number" id="colspan" name="size" min="0" max="100" value="10"> cols
        </label>
        <label>
          <input type="number" id="rowspan" name="size" min="0" max="100" value="40"> rows
        </label>
      </fieldset>

      <fieldset data-js-color-1>
        <legend>Farbe kurz</legend>
        <label>
          <input type="range" id="hue" name="color" min="0" max="360" value="0"/> Farbwert
        </label>
        <label>
          <input type="range" id="saturation" name="color" min="0" max="100" value="0" /> Sättigung
        </label>
        <label>
          <input type="range" id="lightness" name="color" min="0" max="100" value="0"/> Helligkeit
        </label>
      </fieldset>

      <fieldset data-js-color-2>
        <legend>Farbe lang</legend>
        <label>
          <input type="range" id="hue" name="color" min="0" max="360" value="0"/> Farbwert
        </label>
        <label>
          <input type="range" id="saturation" name="color" min="0" max="100" value="0" /> Sättigung
        </label>
        <label>
          <input type="range" id="lightness" name="color" min="0" max="100" value="0"/> Helligkeit
        </label>
      </fieldset>

    </form>

    <div class="output" data-js-morse-output>
    </div>

    <button data-js-save><span class="icon">save</span>speichern</button>

  </main>
</body>

</html>

<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse COde als SVG</title>

  <link rel="stylesheet" href="./compiled-assets/styles/main.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/3.0.9/umd.js" integrity="sha512-Wu9XXg78PiNE0DI4Z80lFKlEpLq7yGjquc0I35Nz+sYmSs4/oNHaSW8ACStXBoXciqwTLnSINqToeWP3iNDGmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://sharonchoong.github.io/svg-exportJS/svg-export.min.js"></script>

  <script type="module" src="./assets/scripts/main.js" defer></script>
</head>

<body>
  <h1>Morse Code als SVG</h1>

  <main>

    <form class="input">
      <textarea data-js-text-input></textarea>

      <label for="appearance" data-js-appearance>
        <input type="radio" id="rect" name="appearance" value="rect" checked>eckig
        <input type="radio" id="round" name="appearance" value="round">rund
      </label>

      <label for="size" data-js-size class="stepper">
        <input type="number" id="unit" name="size" min="1" max="30" value="10"> unit
        <input type="number" id="ratio" name="size" min="0.1" max="10" value="3" step="1"> ratio
      </label>

    </form>

    <div class="output" data-js-morse-output>
    </div>

    <button data-js-save><span class="icon">save</span>speichern</button>

  </main>
</body>

</html>
